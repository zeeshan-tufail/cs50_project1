{% extends "layout.html "%} 

{% block heading %}  {%  endblock %}

{% block body %}

<form class="form-signin" action=" {{url_for('login') }}" method="post">

	<div class="text-center mb-4">
		<h1 class="h3 mb-3 font-weight-normal">Book Reviews</h1>
		<p>This site will help you to search for books, leave reviews for individual books, and see the reviews made by other people.	     
	</div>
{% if error %}
	<div class="alert alert-danger" role="alert">
	 {{error}}
	</div>
{% endif %}						
			
	<div class="form-label-group">    	
    	<input type="text" name="userName" class="form-control" placeholder="Enter UserName" required autofocus>
    	<label for="userName">User Name</label>
  	</div>
	
	<div class="form-label-group">		
		<input type="password" name="password" class="form-control" placeholder="Password" required>
		<label for="password">Password</label>
	</div>
	
	<div class="checkbox mb-3">
		<label>
			<input type="checkbox" value="remember-me"> Remember me
		</label>
	</div>
			
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	<a href="{{url_for('signup') }}">Sign Up</a>
</form>

{% endblock %}
